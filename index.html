<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="header">
      <span class="material-symbols-outlined"> book </span>
      <div class="logo">LIBRARY</div>
    </div>
    <div class="search">
      <label for="search">Search a book:</label
      ><input type="text" name="search" id="search" />
    </div>
    <div class="content">
      <div class="book-card">
        <div class="title">Hobbit</div>
        <div class="author">by J.R.R. Tolkien</div>
        <div class="pages">Pages: 256</div>
        <button class="read-button">READ</button>
        <button class="delete-button">&times;</button>
      </div>
    </div>
    <button class="open-modal">+</button>
    <div class="modal">
      <div class="modal-content">
        <form action="/" method="post">
          <legend>Add a book</legend>
          <label for="title">Title:</label>
          <input type="text" name="title" id="title" required />
          <label for="author">Author:</label>
          <input type="text" name="author" id="author" required />
          <label for="page">Page:</label>
          <input type="text" name="page" id="page" required />
          <label for="read">Read</label>
          <input type="checkbox" name="read" id="read" value="false" />
          <button type="submit" class="add-book">ADD</button>
        </form>
      </div>
    </div>
  </body>
</html>
